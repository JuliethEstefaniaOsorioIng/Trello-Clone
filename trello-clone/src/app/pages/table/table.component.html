<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white-600 p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
    <input type="search" [formControl]="input">
    <table
      class="w-full text-sm text-let text-gray-500"
      cdk-table
      [dataSource]="dataSource"
    >
      <tr
        class="text-xs text-gray-700 uppercase bg-gray-50"
        cdk-header-row
        *cdkHeaderRowDef="columns"
      ></tr>
      <tr
        class="bg-white border-b"
        [ngClass]="{ 'bg-red-200': row.price < 100 }"
        cdk-row
        *cdkRowDef="let row; columns: columns"
      ></tr>
      <tr
        class="text-xl text-gray-700 uppercase bg-gray-200"
        cdk-footer-row
        *cdkFooterRowDef="columns"
      ></tr>

      <!-- Id column -->
      <ng-container cdkColumnDef="Nro">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Nro.</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">{{ row.id }}</td>
        <th class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></th>
      </ng-container>

      <!-- Title column -->
      <ng-container cdkColumnDef="Name">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Name</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">
          {{ row.title }}
        </td>
        <th class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></th>
      </ng-container>

      <!-- Price column -->
      <ng-container cdkColumnDef="Price">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Price</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">
          {{ row.price }}
        </td>
        <th class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef>{{ total }}</th>
      </ng-container>

      <!-- Cover column -->
      <ng-container cdkColumnDef="Cover">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Cover</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">
          <img class="w-20" [src]="row.images[0]" alt="" />
        </td>
        <th class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></th>
      </ng-container>

      <!-- Actions column -->
      <ng-container cdkColumnDef="Actions">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Actions</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">
          <app-btn (click)="update(row)" color="primary" >Update</app-btn>
        </td>
        <th class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></th>
      </ng-container>
    </table>
  </div>
</div>
