<app-navbar></app-navbar>
<div class="container mx-auto md:flex">
  <div class="w-screen h-screen relative">
    <div class="flex">
      <div class="relative w-3/12 mt-10">
        <ul class="flex flex-col space-y-5 mb-10">
          <li
            class="flex space-x-2 p-1 mt-4 mx-8 rounded w-2/3 bg-sky-100 px-4 text-sky-700"
          >
            <fa-icon [icon]="faTrello"></fa-icon>
            <a href=""> Boards </a>
          </li>
          <li
            class="flex space-x-2 p-1 mt-4 mx-8 rounded w-2/3 bg-sky-100 px-4 text-sky-700"
          >
            <fa-icon [icon]="faBox"></fa-icon>
            <a href="">Templates</a>
          </li>
          <li
            class="flex space-x-2 p-1 mt-4 mx-8 rounded w-2/3 bg-sky-100 px-4 text-sky-700"
          >
            <fa-icon [icon]="faWaveSquare"></fa-icon>
            <a href="">Home</a>
          </li>
        </ul>
        <cdk-accordion>
          <cdk-accordion-item #accordionMenu="cdkAccordionItem">
            <button class="w-2/3 py-1 px-2 mx-8 flex justify-between items-center" type="button" (click)="accordionMenu.toggle()">
              My Workspace
              <fa-icon [icon]="accordionMenu.expanded ? faAngleUp : faAngleDown"></fa-icon>
            </button>
            <div class="w-2/3 py-1 px-2 mx-8" [style.display]="accordionMenu.expanded ? '' : 'none'">
              <ul class="ml-2 flex flex-col text-sm text-gray-700">
                <li>
                  <a class="block py-1 px-3"
                    ><fa-icon [icon]="faTrello"></fa-icon> Boards</a
                  >
                </li>
                <li>
                  <a class="block py-1 px-3"
                    ><fa-icon [icon]="faHeart"></fa-icon> Highlights</a
                  >
                </li>
                <li>
                  <a class="block py-1 px-3"
                    ><fa-icon [icon]="faBorderAll"></fa-icon> Views</a
                  >
                </li>
                <li>
                  <a class="block py-1 px-3"
                    ><fa-icon [icon]="faUsers"></fa-icon> Members</a
                  >
                </li>
                <li>
                  <a class="block py-1 px-3"
                    ><fa-icon [icon]="faGear"></fa-icon> Settings</a
                  >
                </li>
              </ul>
            </div>
          </cdk-accordion-item>
        </cdk-accordion>

        <!-- Dinamic Accordion -->

          </cdk-accordion-item>
        </cdk-accordion> -->

      </div>
      <div class="relative w-9/12 mt-10">
        <div class="w-full">
          <ul class="flex space-x-2 pb-4 mt-4 text-black">
            <fa-icon [icon]="faClock"></fa-icon>
            <p>Recently viewed</p>
          </ul>
          <ul class="grid grid-cols-4 gap-4">
            <li
              class="border-2 rounded-md w-full h-24 text-white bg-blue-700 border-blue-700 inline-block align-top"
            >
              <p>Board</p>
            </li>
            <li
              class="border-2 rounded-md w-full h-24 text-white bg-green-700 border-green-700"
            >
              <p>Board</p>
            </li>
            <li
              class="border-2 rounded-md w-full h-24 text-white bg-red-700 border-red-700"
            >
              <p>Board</p>
            </li>
            <li
              class="border-2 rounded-md w-full h-24 text-white bg-pink-700 border-pink-700"
            >
              <p>Board</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
